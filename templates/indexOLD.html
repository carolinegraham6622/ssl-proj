<link rel="stylesheet" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
<script src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Start Time</th>
        <th>End Time</th>
        <th>Host Address</th>
        <th>Port Number</th>
        <th>CA</th>
        <th>Creation Date</th>
        <th>Expiration Date</th>      
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
      <tr>
         <td>{{ row[2] }}</td>
         <td>{{ row[3] }}</td>
         <td>{{ row[4] }}</td>
         <td>{{ row[5] }}</td>
         <td>{{ row[6] }}</td>
         <td>{{ row[7] }}</td>
         <td>{{ row[8] }}</td>
         <td>{{ row[9] }}</td>
      </tr>
{% endfor %}
    </tbody>
  </table>
{% endblock %}
